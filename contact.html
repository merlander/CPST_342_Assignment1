    <main class="container text-light">
        <h5>Have any questions, comments, or concerns? Fill out the form below, and I will get back to you as soon as I
            can.
            Thanks!</h5>
        <form id="contactForm" action="mailto:michael.r.erlander@gmail.com?subject=Portfolio Contact Form" method="POST"
              enctype="text/plain">
            <div class="form-group">
                <label for="firstName">First name:</label>
                <input type="text" class="form-control" name="firstName" id="firstName" required>
                <label for="lastName">Last name:</label>
                <input type="text" class="form-control" name="lastName" id="lastName" required>
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required>
                <label for="phone">Phone # (optional):</label>
                <input type="phone" class="form-control" name="phone" id="phone">
                <label for="contact">Message (optional):</label>
                <textarea class="form-control" name="contact" id="contact" placeholder="Message..."></textarea>
                <label for="formControlRange">Please Rate Your Experience:</label>
                <div class="form-row">
                    <span class="col-1 text-right">1</span>
                    <input type="range" class="form-control-range col-10 mx-auto" id="formControlRange" data-slider-min="0"
                           data-slider-max="10" data-slider-step="1" data-slider-value="10">
                    <span class="col-1 text-left">10</span>
                </div>
                <input class="btn btn-primary mt-2" type="submit" value="Submit">
            </div>
        </form>
